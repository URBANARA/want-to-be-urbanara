<ion-header>
  <ion-toolbar>
    <ion-title>
      Cash
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br>
  Taken out
  <br>
  <ion-list>
    <ion-item *ngFor="let n of cash">
      <ion-icon ios="ios-cash" md="md-cash"></ion-icon>
       - Qt:{{n.value}} - Cash:{{n.money}}
    </ion-item>
  </ion-list>
</ion-content>
