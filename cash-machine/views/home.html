<!doctype html>
<html class="no-js" ng-app="cashMachine">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Cash Machine</title>
        <meta name="description" content="Delivery cash">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" href="https://npmcdn.com/angular-toastr/dist/angular-toastr.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>

      <div class="container" ng-controller="HomeController as home">
        <div class="jumbotron" ng-cloak>
          <h1>Cash Machine</h1>
          <form ng-submit="home.calculateDelivery()" no-validate autocomplete="off">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input id="amount" ng-model="home.amount" class="form-control input-lg" placeholder="Amount to withdraw" />
          </div>
          <div class="form-group">
            <button class="btn btn-lg btn-success" type="submit">
              Withdraw
            </button>
          </div>
          <div class="alert alert-danger" ng-if="home.error">
            {{home.error}}
          </div>
          <div ng-if="home.wait">
            <i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i>
            <span class="sr-only">Loading...</span>
          </div>
          <div ng-if="home.notes">
            <div class="well">
              <div ng-repeat="(note, quant) in home.notes">
                <i class="fa fa-money" aria-hidden="true"></i>
                {{quant}} x {{note | currency: 'R$'}}
              </div>
            </div>
          </div>
        </div>
      </div>


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="https://npmcdn.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/home.controller.js"></script>
    </body>
</html>
